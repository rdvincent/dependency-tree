<html>
<head>
  <script src="dependency-tree.js" type="text/javascript"></script>
    <title>Dependency Tree</title>
    <style type="text/css">
      body {
        margin: 0px;
        height: 100%;
        width: 100%;
        display: table;
      }
      center {
        display: table-cell;
        vertical-align: middle;
      }
      #legend {
        position: absolute;
        bottom: 10px;
        right: 10px;
      }
      #label {
        position: absolute;
        bottom: 10px;
        left: 10px;
        font: 8pt Lucida Sans Typewriter, Monospace;
      }
      #backBuffer { display: none; }
    </style>
    <script>
      var urltext = 'java_graph_data_k30.json';
      var request = new XMLHttpRequest();
      request.onreadystatechange = function() {
        if (request.readyState == 4 && request.status == 200) {
          var text = request.responseText;
          new DependencyTreeControl(
           JSON.parse(text), canvas, legend, label).init();
          }
      };
      request.open("GET", urltext, true);
      request.send();
    </script>
    <center>
      <canvas id="canvas" width="768" height="768"></canvas>
      <canvas id="legend" width="200" height="20"></canvas>
      <div id="label"></div>
    </center>
  </body>
</html>
